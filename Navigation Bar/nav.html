<!DOCTYPE html>
<html lang="en">
<head>
    <!-- codewithmanish -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-search">
          <input type="checkbox" id="show-menu">
          <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
          <div class="content">
          <div class="logo"><a href="#">CodeWithManish</a></div>
            <ul class="links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li>
                <a href="#" class="desktop-link">Product</a>
                <input type="checkbox" id="show-features">
                <label for="show-features">Product</label>
                <ul>
                  <li><a href="#"> Menu bar 1</a></li>
                  <li><a href="#"> Menu bar 2</a></li>
                  <li><a href="#"> Menu bar 3</a></li>
                  <li><a href="#"> Menu bar 4</a></li>
                </ul>
              </li>
              <li><a href="#">Contact</a></li>
              <li>
                <a href="#" class="desktop-link">Services</a>
                <input type="checkbox" id="show-services">
                <label for="show-services">Services</label>
                <ul>
                  <li><a href="#">Drop bar 1</a></li>
                  <li><a href="#">Drop bar 2</a></li>
                  <li><a href="#">Drop bar 3</a></li>
                  <li>
                    <a href="#" class="desktop-link">More Items</a>
                    <input type="checkbox" id="show-items">
                    <label for="show-items">More Items</label>
                    <ul>
                      <li><a href="#">Sub menu 1</a></li>
                      <li><a href="#">Sub menu 2</a></li>
                      <li><a href="#">Sub menu 3</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
          <form action="#" class="search-box">
            <input type="text" placeholder="Type Something to Search..." required>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
          </form>
        </nav>
      </div>
    
     

</body>
</html>
